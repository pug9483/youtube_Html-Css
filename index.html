<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube cloning</title>
    <script
      src="https://kit.fontawesome.com/65d57903ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- Header-->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!--Video Player-->
    <section class="player">
      <video controls src="video/video2.mp4"></video>
    </section>

    <!--Info-->
    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>#태그1</li>
          <li>#태그2</li>
          <li>#태그3</li>
        </ul>
        <div class="titleAndButton">
          <span class="title">
            4월은 너의 거짓말 하이라이트
          </span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <span class="views">1,000 views</span>
      </div>

      <!--actions-->
      <ul class="actions">
        <li>
          <button>
            <i class="active fas fa-thumbs-up"> </i>
            <span>10</span>
          </button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i><span>2</span></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i><span>Save</span></button>
        </li>
        <li>
          <button>
            <i class="fab fa-font-awesome-flag"></i><span>Report</span>
          </button>
        </li>
      </ul>

      <!--channel-->
      <div class="channel">
        <div class="metadata">
          <img src="image/image1.jpg" alt="" />
          <div class="info">
            <span class="name">잠만보</span>
            <span class="subscribers">2,000 Subscribers</span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>

    <!--upNext-->
    <section class="upNext">
      <span class="title">Up next</span>
      <ul>
        <li class="item">
          <div class="img">
            <img src="image/image2.png" alt="" />
          </div>
          <div class="info">
            <span class="title">피카츄는 피카피카</span>
            <span class="name">피카츄</span>
            <span class="views">1,000</span>
          </div>
          <button class="moreBtn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </li>
        <li class="item">
          <div class="img">
            <img src="image/image3.jpg" alt="" />
          </div>
          <div class="info">
            <span class="title">파이리! fire~</span>
            <span class="name">파이리</span>
            <span class="views">1,000</span>
          </div>
          <button class="moreBtn">
            <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="item">
          <div class="img">
            <img src="image/image4.jpg" alt="" />
          </div>
          <div class="info">
            <span class="title">꼬북이 꼬북꼬북</span>
            <span class="name">꼬부기</span>
            <span class="views">1,000</span>
          </div>
          <button class="moreBtn">
            <i class="fas fa-ellipsis-v"></i>
        </li>
      </ul>
    </section>
  </body>
</html>
